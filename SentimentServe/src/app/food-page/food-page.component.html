<div *ngIf="showLoader" class="mt-5 text-center">
  <img src="https://chickenrecipeseasy.top/images/loader.gif"/>
</div>
<app-not-found [visible]="!food" notFoundMessage="Product Not Found!"
resetLinkText="Back To Homepage"></app-not-found>

<div *ngIf="food && !showLoader" class="container">
    <img [src]="food.img" [alt]="food.name" />
  <div class="details">
        <div class="header justify-content-center d-flex">
            <span class="name">
                {{food.name}}
            </span>
        </div>
        <div class="rating justify-content-center d-flex">
          <star-rating [value]="food.foodAvaRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                       [readonly]="true">
          </star-rating>
        </div>
      <div style="margin-top: 72px">
        <div class="rating d-flex justify-content-between mt-3">
          <p class="mt-2" style="padding-left: 100px">Food</p>
          <star-rating [value]="food.foodAvaRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                [readonly]="true" style="padding-right: 100px">
          </star-rating>
        </div>

        <div class="rating d-flex justify-content-between">
          <p class="mt-2" style="padding-left: 100px">Price</p>
          <star-rating [value]="food.priceAvaRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                       [readonly]="true" style="padding-right: 100px">
          </star-rating>
        </div>

        <div class="rating d-flex justify-content-between">
          <p class="mt-2" style="padding-left: 100px">Place</p>
          <star-rating [value]="food.placeAvaRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                       [readonly]="true" style="padding-right: 100px">
          </star-rating>
        </div>

        <div class="rating d-flex justify-content-between">
          <p class="mt-2" style="padding-left: 100px">Service</p>
          <star-rating [value]="food.serviceAvaRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                       [readonly]="true" style="padding-right: 100px">
          </star-rating>
        </div>
      </div>

  <div style="width: 100%">
    <div class="d-flex justify-content-center">

      <button class="add-review-btn" (click)="addReview()">Add Review</button>
    </div>
    <!--        <div>-->
    <!--          <textarea *ngIf="isAddReviewBtnClick">-->
    <!--            -->
    <!--          </textarea>-->
    <!--          <button class="sec-btn" *ngIf="isAddReviewBtnClick"(click)="saveReview()">Save</button>-->
    <!--        </div>-->
    <form [formGroup]="saveReviewForm">
      <div *ngIf="isAddReviewBtnClick" class="mt-3">
        <label for="review" style="margin-left: 20px">
          Review
        </label>
        <br/>
        <input id="review" type="text" formControlName="review" class="review-input" style="width: 96%
">
        <div class="d-flex justify-content-end " style="margin-right: 20px">
          <button class="cancel-btn" *ngIf="isAddReviewBtnClick" (click)="onCancelReview()">Cancel</button>
          <button class="save-btn" *ngIf="isAddReviewBtnClick" (click)="onSaveReview()">Save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="mt-3 pl-3 pr-3 mb-3">
    <div class="new-review">
      <ul *ngFor="let review of reviews" class="p-0 m-0">
        <div class="new-review-class">
          <div>
            {{review.review}}
          </div>
          <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
              <div class="rating d-flex justify-content-between">
                <p class="mt-2" style="padding-left: 50px">Food</p>
                <star-rating [value]="review.foodRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                             [readonly]="true" style="padding-left: 50px">
                </star-rating>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-start">
              <div class="rating d-flex justify-content-between">
                <p class="mt-2" style="padding-left: 50px">Price</p>
                <star-rating [value]="review.priceRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                             [readonly]="true" style="padding-left: 50px">
                </star-rating>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <div class="rating d-flex justify-content-between">
              <p class="mt-2" style="padding-left: 50px">Place</p>
              <star-rating [value]="review.placeRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                           [readonly]="true" style="padding-left: 50px">
              </star-rating>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-start">
              <div class="rating d-flex justify-content-between">
              <p class="mt-2" style="padding-left: 50px">Service</p>
              <star-rating [value]="review.serviceRating" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px"
                           [readonly]="true" style="padding-left: 34px">
              </star-rating>
              </div>
            </div>

          </div>
        </div>
      </ul>
    </div>
  </div>

</div>
