<!--<app-tags></app-tags>-->
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <div class="a-class">
            <img src="{{food.img}}" alt="">
            <div class="content">
                <div class="name">
                   {{food.name}}
                </div>
               <div class="stars">
                <star-rating
                [value]="food.overall"
                [totalstars]="5"
                checkedcolor="red"
                uncheckedcolor="black"
                size="20px"
                [readonly]="true">
               </star-rating>
               </div>
              <button class="sec-btn" href="#" routerLink="/food/{{food.id}}" >View Details</button>
            </div>
        </div>
    </li>
</ul>
